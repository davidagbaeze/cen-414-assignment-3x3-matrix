<html>

	<head>
		<title>Determinant of 3x3 Matrix</title>
	</head>

	<body>
		<script type="text/javascript">
			var A=[[2,-2,6],[10,2,3],[5,7,9]];
			var det = 0;
			var N = 3;
			
			for (var i = 0; i<N; i++) {
				det += A[0][i]*( A[1][(i+1)%3]*A[2][(i+2)%3] - A[1][(i+2)%3]*A[2][(i+1)%3]);
			}
			
			console.log("Determinant = ",det);
		</script>
		
		<p>Open console to view result</p>
	</body>

</html>
